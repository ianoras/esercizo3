<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card con icone</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./immagine1.webp" alt="Immagine della Card" class="card-img">
            <div class="card-icons">
                <i class="fas fa-heart like"></i>
                <i class="fas fa-camera camera"></i>
                <i class="fas fa-map-marker-alt position"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f2573bf37f.js" crossorigin="anonymous"></script>
</body>
</html>
